<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
 
  <title>Focus Timer</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="src/main.js" defer></script>
</head>
<body>
  <div id="app">
    <button id="toggle-mode">
      <span class="sr-only">Ativar/desativar light mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>

    <section id="timer-container">
      <div class="timer">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>

      <div id="controls">
        <button data-action="toggleRunning" class="ph ph-play-circle">
          <span class="sr-only">Iniciar contador</span>
        </button>
        <button data-action="toggleRunning" class="ph ph-pause-circle">
          <span class="sr-only">Pausar contador</span>
        </button>
        <button data-action="reset" class="ph ph-stop-circle">
          <span class="sr-only">Resetar contador</span>
        </button>
        <button data-action="set" class="ph ph-timer">
          <span class="sr-only">Alterar contador</span>
        </button>
        <button data-action="plus" class="ph ph-plus-circle increase">
          <span class="sr-only">Adicionar contador</span>
        </button>
        <button data-action="minus" class="ph ph-minus-circle decrease">
          <span class="sr-only">Remover contador</span> 
        </button>
      </div>
    </section>
    
    <section id="sounds">
      <div class="cards">
        <button data-action="toggleFlorestMusic" class="ph ph-tree card">
          <span class="sr-only">Som de floresta</span>
          <input class="volumeCards" type="range" min="0" max="1.0" step="0.01" value="0.5">
        </button>

        <button data-action="toggleRainMusic" class="ph ph-cloud-rain card">
            <span class="sr-only"> Som de chuva</span>
            <input class="volumeCards" type="range" min="0" max="1.0" step="0.01" value="0.5">
        </button>

        <button data-action="toggleStoreMusic" class="ph ph-storefront card">
            <span class="sr-only"> Som de cafeteria</span>
            <input class="volumeCards" type="range" min="0" max="1.0" step="0.01" value="0.5">
        </button>

        <button data-action="toggleFireMusic" class="ph ph-fire card">
          <span class="sr-only">Som de lareira</span>
          <input class="volumeCards" type="range" min="0" max="1.0" step="0.01" value="0.5">
        </button>
        
      </div>
    </section>


  </div>
  
</body>
</html>
